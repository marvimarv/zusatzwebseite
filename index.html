<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Social Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
</head>

<body>
    <div class="socialDog1">
        <div class="header">Social Dog Registrierung</div>
        <div class="registerForm">
    
                <div class="inputName">
                    <span class="input-group-text"><span>
                            <input type="text" placeholder="Vorname" aria-label="First name" class="form-control">
                            <input type="text" placeholder="Nachname" aria-label="Last name" class="form-control">
                    </div>
                <div class="inputEmail">
                    <span class="input-group-text"><span>
                            <input type="text" placeholder="E-Mail" aria-label="Email" class="form-control">
                </div>
                <div class="inputPassword">
                    <span class="input-group-text"><span>
                            <input type="text" placeholder="Passwort" aria-label="inputPassword" class="form-control">
                </div>
                <div class="submitButton"><button type="button" class="btn btn-dark btn-lg">Jetzt registrieren</button>
                </div>
            </div>
            <div class="funnyPicture">Hier ein Bild wenn du klickst</div>
        </div>
    </div>

    </div>
    <div class="socialDog2">
        <div class="buyDog1"></div>
        <div class="buyDog2"></div>
        <div class="buyDog3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
